# Traductions françaises pour les validations Symfony
# Fichier: translations/validators.fr.yaml

# Contraintes génériques
"This value should not be blank.": "Cette valeur ne doit pas être vide."
"This value is too short. It should have {{ limit }} character or more.|This value is too short. It should have {{ limit }} characters or more.": "Cette valeur est trop courte. Elle doit avoir au moins {{ limit }} caractère.|Cette valeur est trop courte. Elle doit avoir au moins {{ limit }} caractères."
"This value is too long. It should have {{ limit }} character or less.|This value is too long. It should have {{ limit }} characters or less.": "Cette valeur est trop longue. Elle doit avoir au maximum {{ limit }} caractère.|Cette valeur est trop longue. Elle doit avoir au maximum {{ limit }} caractères."
"This value is not a valid email address.": "Veuillez saisir une adresse email valide."
"This value should be {{ limit }} or more.": "Cette valeur doit être supérieure ou égale à {{ limit }}."
"This value should be {{ limit }} or less.": "Cette valeur doit être inférieure ou égale à {{ limit }}."
"This value is not valid.": "Cette valeur n'est pas valide."

# Contraintes Positive
"This value should be positive.": "Cette valeur doit être positive."

# Mots de passe
"The password fields must match.": "Les mots de passe doivent être identiques."
"Your password must be at least {{ limit }} characters long.": "Votre mot de passe doit contenir au moins {{ limit }} caractères."

# Contraintes Unique
"This value is already used.": "Cette valeur est déjà utilisée."

# Fichiers
"The file is too large. Allowed maximum size is {{ limit }} {{ suffix }}.": "Le fichier est trop volumineux. La taille maximale autorisée est {{ limit }} {{ suffix }}."
"The file is too large.": "Le fichier est trop volumineux."
"The mime type of the file is invalid ({{ type }}). Allowed mime types are {{ types }}.": "Le type de fichier est invalide ({{ type }}). Les types autorisés sont {{ types }}."

# Nombres
"This value should be {{ compared_value }} or less.": "Cette valeur doit être inférieure ou égale à {{ compared_value }}."
"This value should be {{ compared_value }} or more.": "Cette valeur doit être supérieure ou égale à {{ compared_value }}."
"This value should be equal to {{ compared_value }}.": "Cette valeur doit être égale à {{ compared_value }}."
"This value should be greater than {{ compared_value }}.": "Cette valeur doit être supérieure à {{ compared_value }}."
"This value should be greater than or equal to {{ compared_value }}.": "Cette valeur doit être supérieure ou égale à {{ compared_value }}."
"This value should be less than {{ compared_value }}.": "Cette valeur doit être inférieure à {{ compared_value }}."
"This value should be less than or equal to {{ compared_value }}.": "Cette valeur doit être inférieure ou égale à {{ compared_value }}."

# Booléens
"This value should be false.": "Cette valeur doit être fausse."
"This value should be true.": "Cette valeur doit être vraie."

# Choix
"The value you selected is not a valid choice.": "La valeur sélectionnée n'est pas valide."
"You must select at least {{ limit }} choice.|You must select at least {{ limit }} choices.": "Vous devez sélectionner au moins {{ limit }} option.|Vous devez sélectionner au moins {{ limit }} options."
"You must select at most {{ limit }} choice.|You must select at most {{ limit }} choices.": "Vous devez sélectionner au maximum {{ limit }} option.|Vous devez sélectionner au maximum {{ limit }} options."

# Dates
"This value is not a valid date.": "Cette valeur n'est pas une date valide."
"This value is not a valid datetime.": "Cette valeur n'est pas une date et heure valides."
"This value is not a valid time.": "Cette valeur n'est pas une heure valide."

# Collections
"This collection should contain {{ limit }} element or more.|This collection should contain {{ limit }} elements or more.": "Cette collection doit contenir au moins {{ limit }} élément.|Cette collection doit contenir au moins {{ limit }} éléments."
"This collection should contain {{ limit }} element or less.|This collection should contain {{ limit }} elements or less.": "Cette collection doit contenir au maximum {{ limit }} élément.|Cette collection doit contenir au maximum {{ limit }} éléments."
"This collection should contain exactly {{ limit }} element.|This collection should contain exactly {{ limit }} elements.": "Cette collection doit contenir exactement {{ limit }} élément.|Cette collection doit contenir exactement {{ limit }} éléments."
