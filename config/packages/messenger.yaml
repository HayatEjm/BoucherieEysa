framework:
    messenger:
        failure_transport: failed

        transports:
            # Transport asynchrone (Doctrine) pour notifications non critiques
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    use_notify: true
                    check_delayed_interval: 60000
                retry_strategy:
                    max_retries: 3
                    multiplier: 2
            # Transport des échecs
            failed: 'doctrine://default?queue_name=failed'
            # Transport synchrone (envoi immédiat)
            sync: 'sync://'

        default_bus: messenger.bus.default

        buses:
            messenger.bus.default: []

        routing:
            # Forcer l'envoi immédiat des emails (évite l'attente d'un worker)
            Symfony\Component\Mailer\Messenger\SendEmailMessage: sync
            # Notifications peuvent rester async si besoin
            Symfony\Component\Notifier\Message\ChatMessage: async
            Symfony\Component\Notifier\Message\SmsMessage: async

            # Exemple pour un futur message métier:
            # App\Message\InventoryLowMessage: async
