# Configuration des créneaux de retrait Click & Collect
pickup_slots:
    # Limite maximum de commandes par créneau (sera utilisé plus tard en Phase 2)
    max_orders_per_slot: 3
    
    # Délai minimum de préparation en heures (pour commandes le jour même)
    # Si un client commande aujourd'hui à 14h30, il ne pourra choisir que les créneaux >= 16h30
    min_preparation_hours: 2
    
    # Jours de retrait disponibles (0 = dimanche, 6 = samedi)
    available_days: [2, 3, 4, 5]  # Mardi, Mercredi, Jeudi, Vendredi
    
    # Jours fermés (0 = dimanche, 1 = lundi)
    closed_days: [0, 1]  # Dimanche et Lundi fermés
    
    # Définition des plages horaires avec créneaux 30 minutes
    time_slots:
        morning:
            label: "Matin"
            start: "10:00"
            end: "12:00"
            interval: 30  # minutes
            slots:
                - "10:00"
                - "10:30"
                - "11:00"
                - "11:30"
        
        afternoon:
            label: "Après-midi"
            start: "15:00"
            end: "19:00"
            interval: 30  # minutes
            slots:
                - "15:00"
                - "15:30"
                - "16:00"
                - "16:30"
                - "17:00"
                - "17:30"
                - "18:00"
                - "18:30"
    
    # Nombre de jours à afficher dans le calendrier
    days_ahead: 14  # 2 semaines glissantes
