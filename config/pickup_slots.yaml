# Configuration des créneaux de retrait Click & Collect
pickup_slots:
    # Limite maximum de commandes par créneau
    max_orders_per_slot: 10
    
    # Définition des créneaux horaires
    time_slots:
        matin: "09:00-12:30"
        apres-midi: "15:30-19:15"
    
    # Jours fermés (0 = dimanche, 1 = lundi, etc.)
    closed_days: [0, 1]  # Dimanche et Lundi fermés
    
    # Nombre de jours à afficher dans le calendrier
    days_ahead: 7
    
    # Horaires spéciaux par jour de la semaine (optionnel)
    # Exemple si un jour a des horaires différents pour le matin :
    # special_hours:
    #     2: "10:00-13:00"  # Mardi : matin décalé
